<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Deck of cards</title>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="face-card">
                <div class="face-card-icon-top">
                    <span>A</span>
                    <img src="images/suit.svg" alt="suit">
                </div>
                
                <div class="face-card-icon-center">
                        <img src="images/suit.svg" alt="suit">
                </div>

                <div class="face-card-icon-bottom">
                    <span>A</span>
                    <img src="images/suit.svg" alt="suit">
                </div>
            </div>     

            <div class="shirt-card">
                <img src="images/shirt.png" alt="shirt">
            </div>
        </div>
    </div>
    
</body>
</html>
